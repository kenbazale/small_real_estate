{% extends 'listings/base.html' %}

{% block content %}
  
<a class='text-blue-500' href="{% url 'listings:listing_create' %}">Create New Listing </a>

{% for listing in Listings %}
    <div class="px-3 py-2 bg-gray-100 rounded-sm">
      <h3 class='text-3xl text-gray-900'>{{ listing.title }}</h3>
      <a class='text-blue-500' href="{% url 'listings:listing_detail' listing.pk %}">View details </a>
    </div>
{% endfor %}

{% endblock %}
